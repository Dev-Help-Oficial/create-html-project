<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <title>create-html-bootstrap</title>
  </head>
  <body>
    <h2 class="text-center h3 p-5">
      Tema boilerplate auto-gerado por create-html-bootstrap
    </h2>

    <main
      class="container flex min-h-screen flex-col items-center justify-between p-5 m-5"
    >
      <div class="mt-5 row">
        <div class="col-md-6 col-lg-6">
          <a
            class="text-reset text-decoration-none"
            href="https://github.com/Dev-Help-Oficial/create-html-project/blob/main/CONTRIBUTING.md"
            target="_blank"
          >
            <div class="card mb-3 info-card">
              <div class="card-body">
                <h2 class="card-title h3 fw-semibold user-select-none">
                  Contribua <i class="arrow fas fa-arrow-right"></i>
                </h2>
                <p class="text-muted py-2 user-select-none card-text">
                  Contribua com o projeto com Issues e Pull Requests em nosso
                  Github.
                </p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6 col-lg-6">
          <a
            class="text-reset text-decoration-none"
            href="https://github.com/Dev-Help-Oficial/"
            target="_blank"
          >
            <div class="card mb-3 info-card">
              <div class="card-body">
                <h2 class="card-title h3 fw-semibold user-select-none">
                  Visite nosso GitHub
                  <i class="arrow fas fa-arrow-right arrow"></i>
                </h2>
                <p class="text-muted py-2 user-select-none card-text">
                  Clique aqui para acessar a nossa organização no Github e ver
                  outros projetos.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
