name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Check for Go module
      run: |
        if [ ! -f ./go.mod ]; then
          go mod init create-html-project
        fi

    - name: Create build directory
      run: mkdir -p ./build

    - name: Build
      run: |
        if [ -f ./build/create-html-project ]; then
          mv -f ./build/create-html-project ./build/create-html-project.old
        fi
        go build -o ./build/create-html-project ./main.go

    - name: Test
      run: go test -v ./...
