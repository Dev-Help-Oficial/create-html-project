name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Check for Go module
      run: |
        if [ ! -f ./src/go.mod ]; then
          cd ./src
          go mod init create-html-project
          cd ..
        fi

    - name: Build
      run: go build -o ./bin/main.exe ./src

    - name: Test
      run: go test -v ./src
